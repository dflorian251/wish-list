<div class="container">

  <add-wish-form
    (addWish)="wishes.push($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select
        class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="filterChanged($event)"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <wish-list
      [wishes]="visibleWishes"
    >
    </wish-list>
  </div>

</div>
