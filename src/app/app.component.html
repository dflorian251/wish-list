<div class="container">

  <add-wish-form
    (addWish)="wishes.push($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <wish-filter
      (filter)="filter = $event"
    ></wish-filter>
  </div>

  <div class="row mt-3">
    <wish-list
      [wishes]="wishes.filter(filter)"
    >
    </wish-list>
  </div>

</div>
